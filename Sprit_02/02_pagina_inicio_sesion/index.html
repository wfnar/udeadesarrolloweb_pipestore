<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        
    <section class="vh-100">

        <div class="container py-8 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-5">
              <div class="card align-items-center" style="border-radius: 1rem;">
                <div class="row g-0" style="width: 100%;"  >
                  
                  <div class="col-md-6 col-lg-7 col-sm-12 d-flex align-items-center" style="width: 100%;">
                    <div class="card-body p-4 p-lg-5 text-black ">
      
                      <form >
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <span class="h3 fw-bold mb-0" >Pipe'Store</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
      
                        <div class="form-outline mb-5">
                          <input type="email" id="email" class="form-control form-control-lg" required/>
                          <label class="form-label" for="email">Correo Electronico</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" id="form2Example27" class="form-control form-control-lg" required minlength="8"/>
                          <label class="form-label" for="form2Example27">Contraseña</label>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-primary btn-lg btn-block" type="submit" >Login</button>
                        </div>
          
                        <a class="small text-muted" href="#!">Olvido su contraseña?</a>
                        
                        <a href="#!" class="small text-muted">Terminos de uso.</a>
                        <br>
                        <a href="#!" class="small text-muted">Politias de privacidad </a>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
</body>
</html>
